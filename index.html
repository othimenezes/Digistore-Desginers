<!DOCTYPE html>
<html lang="pt-br">


    <head>

        <meta charset="utf-8">
        <title>Digistore | Tudo no seu estilo!</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/0d122a99c6.js"></script>

    </head>

    <body>
        
<!-- 1. LOGO E NAVEGAÇÃO ======================== -->

        <header class="header">

            <div class="container-logo-header">
                <img src="img/logo.png">
                <h1 class="logo">Digistore</h1>
            </div>

            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Produtos</a>
                <a href="#">Sobre</a>
                <a href="#">Carrinho <span class="carrinho-items">2</span></a>
                <a href="#">Contato</a>
            </nav>
        </header>

<!-- 2. BANNER PRINCIPAL DO SITE ================ -->


        <section class="banner-bg">
        
            <div class="banner-container">
           

                <div class="banner-left-content">
                    <i class="fa fa-circle" aria-hidden="true"></i>

                    <h2><span class="tenis">Tênis</span><br>Maroto<span class="desconto">30</span><span class="off">% OFF</span></h2>
                    <button class="primary-button">Comprar</button>
                </div>


                <div class="banner-right-content">
                    <img src="svg/tenis-banner.svg" width="436" height="238">
                </div>
            </div>

        </section>

<!-- 3. CATEGORIAS DE PRODUTOS  ================= -->

        <section class="categoria-group">
            
            <h3 class="title-group">Categorias</h3>

            <div class="categoria-row">
                
                <div class="categoria">
                    <div class="circle-bg">
                        <img class="ic-cat" src="svg/camisetas.svg">
                    </div>
                    <h2>Camisetas</h2>
                </div>

                <div class="categoria">
                        <div class="circle-bg">
                        <img class="ic-cat" src="svg/tenis.svg">
                        </div>
                        <h2>Tênis</h2>
                </div>

                <div class="categoria">
                        <div class="circle-bg">
                            <img class="ic-cat" src="svg/sapatos.svg">
                        </div>
                        <h2>Sapatos</h2>
                </div>
                
                <div class="categoria">
                        <div class="circle-bg">
                        <img class="ic-cat" src="svg/chuteiras.svg">
                        </div>
                        <h2>Chuteiras</h2>
                </div>

            
            </div>
        </section>

<!-- 4. NEWSLETTER  ============================= -->

        <section class="newsletter">

            <div class="newsletter-text">
                <h2>Descontos exclusivos no seu e-mail!</h2>
                <p>Insira seu e-mail no campo abaixo:</p>
            </div>

            <form class="form">
                <input type="email" name="email" autocomplete="on" placeholder="Seu melhor e-mail aqui">
                <input type="submit" name="Cadastrar" value="Cadastrar">
            </form>

        </section>



<!-- 5. FOOTER DO SITE  ========================= -->

        <footer class="footer">

            <div class="container-logo-footer">
                <img class="footer-logo" src="img/logo.png">
                <p class="footer-logotype">Digistore</p>
            </div>

            <p class="rights">Todos os direitos reservados.</p>

        </footer>

    </body>

</html>
